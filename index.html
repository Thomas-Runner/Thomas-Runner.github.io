<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Running Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Running Dashboard</h1>

  <section>
    <h2>Weekly Mileage</h2>
    <canvas id="weeklyMileageChart"></canvas>
  </section>
  <section>
    <section>
  <h2>Training Consistency</h2>
  <canvas id="runsPerWeekChart"></canvas>
  <p id="trainingStreak"></p>
</section>

  <h2>This Weekâ€™s Training</h2>
  <table id="trainingTable" border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Date</th>
        <th>Planned Distance (km)</th>
        <th>Type</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
<section>
  <h2>Personal Bests & Goals</h2>
  <table id="pbsTable" border="1" cellpadding="6">
    <thead>
    <tr>
      <th>Distance (km)</th>
      <th>PB Time</th>
      <th>Goal Time</th>
      <th>Difference</th>
      <th>Progress</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
<section>
  <h2>Race Statistics</h2>

  <p id="raceSummary"></p>

  <table id="raceStatsTable" border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Distance (km)</th>
        <th>Attempts</th>
        <th>Best Time</th>
        <th>Most Recent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

  <script src="app.js"></script>
</body>
</html>
